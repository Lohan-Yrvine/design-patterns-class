<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Observer Design Pattern</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div class="wrapper">
      <div class="contents">
        <h1>Observers</h1>
        <div class="observers-container">
          <div class="observer">
            <h2>Observer 1</h2>
            <textarea class="text" id="text1"></textarea>
            <input type="button" class="notify" value="Notify" id="notify1" />
          </div>
          <div class="observer">
            <h2>Observer 2</h2>
            <textarea class="text" id="text2"></textarea>
            <input type="button" class="notify" value="Notify" id="notify2" />
          </div>
          <div class="observer">
            <h2>Observer 3</h2>
            <textarea class="text" id="text3"></textarea>
            <input type="button" class="notify" value="Notify" id="notify3" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
